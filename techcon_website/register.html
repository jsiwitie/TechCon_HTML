<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference | Register</title>
    <style>
        nav ul{
            list-style-type: none;
            padding: 0%;
            margin: 0%;
            background-color: black;
            overflow: hidden;
        }
        nav li{
            float: left;

        }
        nav li a{
            text-decoration: none;
            display: block;
            padding: 20px 16px;
            color: white;
            text-align: center;
        }
        nav li a:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
        </nav>
    </header>
    <main>
       <form action="">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="johnsmith@gmail.com">
        <label for="password">Password</label>
        <input type="password" maxlength="20" minlength="8" required>
        <label for="terms">Do you agree to the terms and condition</label>
        <input type="checkbox" id="terms" required>
        <button type="Submit">Register Now</button>
       </form>
    </main>
    <footer>
     
        <p align="center">&copy; 2024 TechCon 2024 conference</p>
    </footer>
    
</body>
</html>
